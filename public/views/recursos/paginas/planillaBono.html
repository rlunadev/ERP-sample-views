<div class="container" style="position:absolute"  ng-repeat="parametro in parametros | limitTo: 1">
  <div ng-model="parametro">
    <!-- <form class="form-signin">  -->
    <h2>PLANILLA DE BONOS &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <button  type="submit" class="btn btn-primary" ng-click="parametro_modifica(parametro,parametro.id_parametro)" >Guardar</button>
      <button class="btn btn-danger">Cancelar</button>
    </h2>
    <ul class="nav nav-tabs">
      <li ng-class="{'active' : SubactiveTab == 1}"><a href="" ng-click="setSubActiveTab(1)">Nuevo</a></li>
      <li ng-class="{'active' : SubactiveTab == 2}"><a href="" ng-click="setSubActiveTab(2)">Listar</a></li>
      <li ng-class="{'active' : SubactiveTab == 3}"><a href="" ng-click="setSubActiveTab(3)">Reporte</a></li>
    </ul>
    <div class="tab-content">
      <div ng-class="{'tab-pane active': SubactiveTab === 1, 'tab-pane' : SubactiveTab !== 1}" class="fondo-blanco">
      <table width="95%">
        <tr>
          <td align="right"><button class="btn btn-primary">Generar</button></td>
          <td align="right"><label class="text">Periodo * :</label></td>
          <td><select><option>seleccione</option></select></td>
          <td><select><option>2016</option></select></td>
          <td align="right"><label class="text">Sucursal * :</label></td>
          <td><select><option>seleccione</option></select></td>
        </tr>
        <tr>
          <td align="right"><label class="text">Bono de Prod.:</label></td>
          <td><input type="text"></td>
          <td align="right"><label class="text">Horas Extras :</label></td>
          <td><input type="text"></td>
          <td align="right"><label class="text">Transporte :</label></td>
          <td><input type="text"></td>
        </tr>
        <tr>
          <td align="right"><label class="text">Puntualidad :</label></td>
          <td><input type="text"></td>
          <td align="right"><label class="text">Comición :</label></td>
          <td><input type="text"></td>
          <td align="right"><label class="text">Asistencia :</label></td>
          <td><input type="text"></td>
        </tr>
      </table>
      <table width="95%">  
        <thead>
		    <tr style="background:#999;border-radius:5px;color:white; padding:4px;">
		    	<th>N°</th>
		    	<th>Nombre</th>
		    	<th>Fecha de Ingreso</th>
		    	<th>Sueldo Básico</th>
		    	<th>Bono de Prod.</th>
		    	<th>Horas Extras</th>
		    	<th colspan="4">Otros Bonos</th>
		    </tr>	
		    <tr style="background:#999;border-radius:5px;color:white; padding:4px;">
		    	<th colspan="6"></th>
		    	<th>Trasporte</th>
		    	<th>Puntualidad</th>
		    	<th>Comisión</th>
		    	<th>Asistencia</th>
		    </tr>
        </thead>
      </table>
      </div>
      <div ng-class="{'tab-pane active': SubactiveTab === 2, 'tab-pane' : SubactiveTab !== 2}" class="fondo-blanco">
      LISTAR

      </div>
      <div ng-class="{'tab-pane active': SubactiveTab === 3, 'tab-pane' : SubactiveTab !== 3}" class="fondo-blanco">
      <table width="100%">
        <tr>
          <td align="right"><label class="text">Fecha * :</label></td>
          <td><input type="text"></td>
          <td align="right"><label class="text">Caja/Banco * :</label></td>
          <td><select><option>seleccione</option></select></td>
        </tr>
        <tr>
          <td align="right"><label class="text">Sucursal * :</label></td>
          <td><select><option>seleccione</option></select></td>
          <td align="right"><label class="text">Recibo * :</label></td>
          <td><input type="text"></td>
        </tr>
        <tr><td><button class="btn btn-primary">Trabajadores</button></td></tr>
      </table>

      <div class="row">
        <div class="col-md-12" style="background:#999;border-radius:5px;color:white; padding:4px;">
          <div class="col-md-11">
            <table width="100%">
              <tbody>
                <tr>
                  <td align="left"><label class="text">Trabajador :</label></td>
                  <td align="left"><input type="text"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="espacio"></div>
        <table width="100%">
          <thead style="background:#575;border-radius:5px;color:white;">
            <th>N°</th>
            <th>Trabajador</th>
            <th>Sueldo Básico</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>

      </div>
    </div>
  </div>
</div>
